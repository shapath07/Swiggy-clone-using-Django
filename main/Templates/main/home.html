{% extends 'main/base.html' %}
{% load static %}

{% block content %}
<style>
  .hero-section {
    position: relative;
    width: 100%;
    height: 80vh; /* adjust height as needed */
    overflow: hidden;
  }

  .hero-section img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: brightness(70%);
  }

  .hero-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    text-align: center;
  }

  .hero-text h1 {
    font-size: 3rem;
    font-weight: bold;
  }

  .hero-text p {
    font-size: 1.2rem;
  }
</style>

 
<div class="hero-section">
  <img src="{% static 'Home/swiggy-banner.jpg' %}" alt="Swiggy banner">
  <div class="hero-text">
    <h1>Welcome to Swiggy Clone</h1>
    <p>Order your favorite meals with ease üçïü•§</p>
  </div>
</div>
{% endblock %}
